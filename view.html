<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/be7411a50d.js"></script>

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style">
</head>
    <body>
        <main class="container">
            <div class="card center grey lighten-3">
                <div class="section"></div>
                <h1><i class="fab fa-hotjar"></i> Hot Restaurant</h1>
                <div class="divider container grey"></div>
                <h4>Current Reservations and Waiting List</h4>
                <div class="section"></div>
                <div>
                    <a href="/reserve"><button class="btn red"><i class="fas fa-user-clock"></i> Make Reservation</button></a>
                    <a href="/"><button class="btn black"><i class="fas fa-user-clock"></i> Home</button></a>
                </div>
                <div class="section"></div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="card-title">Current Reservations</span>
                    <div id="current-reservations"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="card-title">Waiting List</span>
                    <div id="wait-list"></div>
                </div>
            </div>
        </main>

        <footer class="page-footer">
            <div class="container row">

            </div>
        </footer>

        
    
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="/js/view"></script>        
    </body>
    
</html>
